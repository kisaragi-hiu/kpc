◊define[sans-list]{sans-serif}
◊define[title]{Title}

<style>
  .cover .title {
    margin-right: 1rem;
    font-size: 68pt;
  }
  .cover .subtitle {
    font-family: ◊|sans-list|;
    font-weight: 400;
    font-size: 18pt;
    display: inline-block;
  }
  @media (max-width: 690px) {
    .cover .title {
      font-size: 34pt;
    }
  }
</style>

<h1 class="cover">
  <span class="title">◊|title|</span>
  ◊(when subtitle ◊'{
  <span class="subtitle">◊|subtitle|</span>
  })
</h1>
